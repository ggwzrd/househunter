<!DOCTYPE HTML>
<html>
<head>
  <title>House Hunter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="styles/main.css" rel="stylesheet" type="text/css" >
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="vendor/jquery.waypoints.min.js" type="text/javascript"></script>
  <script src="scripts/app.js" type="text/javascript"></script>
  <script src="scripts/controllers/main.js" type="text/javascript"></script>
  <script src="scripts/controllers/feed.js" type="text/javascript"></script>
  <script src="scripts/controllers/nav.js" type="text/javascript"></script>
  <script src="scripts/controllers/feedback.js" type="text/javascript"></script>
  <script src="scripts/services/fb.js" type="text/javascript"></script>
  <script src="scripts/services/groups.js" type="text/javascript"></script>
  <script src="scripts/directives/fb/like-btn.js" type="text/javascript"></script>
  <script src="scripts/directives/fb/login-btn.js" type="text/javascript"></script>
  <script src="scripts/directives/offers.js" type="text/javascript"></script>
  <script src="scripts/directives/requests.js" type="text/javascript"></script>
  <script src="scripts/directives/welcome.js" type="text/javascript"></script>
  <script src="scripts/directives/navbar.js" type="text/javascript"></script>
  <script src="scripts/directives/feedback-btn.js" type="text/javascript"></script>
</head>
<body ng-app="houseHunterApp" ng-controller="mainCtrl">
  <div id="fb-root"></div>
  <div class="col-12 navbar" ng-controller="navCtrl">
    <navbar></navbar>
    <fbloginbtn ng-class="{'logged': user.login}"></fbloginbtn>
  </div>
  <div ng-controller="feedbackCtrl">
    <feedbackbtn></feedbackbtn>
  </div>
  <welcome></welcome>
  <div class="col-12 wrapper feed" id="feed" ng-controller="feedCtrl">
    <offers></offers>
    <requests></requests>
    <div class="load" ng-click="loadMorePosts()">
      <p>Load More</p>
      <span></span>
    </div>
  </div>
</body>
</html>
